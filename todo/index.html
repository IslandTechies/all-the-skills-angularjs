<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="static/components/pure/pure-min.css" media="all">
  <link rel="stylesheet" href="static/components/pure/grids-responsive-min.css" media="all">
  <link rel="stylesheet" href="static/components/font-awesome/css/font-awesome.min.css" media="all">

  <link rel="stylesheet" href="static/css/app.css" media="all">
</head>
<body>
  <div id="layout" class="pure-g">

    <!-- Hamburger -->
    <a class="form-link" href="#form" ng-click="active = !active" ng-class="active ? 'active' : ''"><span></span></a>

    <!-- Form -->
    <div id="note" class="l-box note pure-u-3-4 pure-u-md-1-4" ui-view="form" ng-class="active ? 'active' : ''"></div>

    <!-- Notes -->
    <div id="notes" class="l-box notes pure-u-1 pure-u-md-3-4" ui-view="notes"></div>
  </div>

  <script src="static/components/angular/angular.js"></script>
  <script src="static/components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="static/js/app.js"></script>
  <script src="static/js/app-config.js"></script>
  <script src="static/js/app-controller.js"></script>
  <script src="static/js/app-service.js"></script>
</body>
</html>
